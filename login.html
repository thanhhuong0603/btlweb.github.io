<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="./boxicons-2.0.7/css/boxicons.min.css" />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header__menu" id="header__menu">
          <div class="header__menu__mobile-toggle" id="nav-toggle">
            <i class="bx bx-menu"></i>
          </div>
          <div class="header__menu__left" id="nav-menu">
            <div class="header__menu__left__close" id="nav-close">
              <i class="bx bxs-chevron-left"></i>
            </div>
            <div class="header__menu__item header__menu__left__item">
              <a href="#" class="nav__link">Home</a>
            </div>
            <div class="header__menu__item header__menu__left__item">
              <a href="#" class="nav__link">Shops</a>
            </div>
            <div class="header__menu__item header__menu__left__item">
              <a href="#" class="nav__link">Products</a>
            </div>
            <div class="header__menu__item header__menu__left__item">
              <a href="#" class="nav__link">About Us</a>
            </div>
            <div class="header__menu__item header__menu__left__item">
              <a href="#" class="nav__link">Features</a>
            </div>
          </div>
          <a href="/">
            <div class="header__logo">
              <img src="images/logo_dark.png" />
            </div>
          </a>
          <div class="header__menu__right">
            <div
              class="header__menu__item header__menu__right__item btn-search"
            >
              <i class="bx bx-search"></i>
            </div>

            <div class="header__menu__item header__menu__right__item">
              <a href="/"> <i class="bx bx-user"></i></a>
            </div>
            <div class="header__menu__item header__menu__right__item">
              <a href="/">
                <i class="bx bx-star"></i>
              </a>
            </div>
            <div class="header__menu__item header__menu__right__item">
              <a href="/">
                <i class="bx bx-shopping-bag"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div
      class="container d-flex justify-between align-center container--search"
    >
      <div class="d-flex justify-between align-center title--search">
        <p>Search our store</p>
        <div class="close--btn">
          <i class="far fa-times"></i>
        </div>
      </div>

      <div class="logo--search">
        <img src="images/logo_dark.png" />
      </div>
      <div class="input--search">
        <input type="text" placeholder="Search Products" />
        <i class="bx bx-search"></i>
      </div>
      <ul class="d-flex right--options">
        <li>
          <a href="/"> <i class="bx bx-user"></i></a>
        </li>
        <li>
          <a href="/">
            <i class="bx bx-star"></i>
          </a>
        </li>
        <li>
          <a href="/">
            <i class="bx bx-shopping-bag"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="container container-form pt-64">
      <div class="title--form text-center pt-64 pb-64">
        <p class="f-32">Log in</p>
        <ul
          class="d-flex justify-center align-center pt-32 f-14 breadcrumb--items"
        >
          <li>Home <i class="fal fa-angle-right"></i></li>
          <li>Account</li>
        </ul>
      </div>
      <div class="d-grid grid-col-2 form--group gap-64 container--login">
        <form class="form-control">
          <h5>Log In</h5>
          <div class="d-grid gap-12">
            <div class="form-group">
              <input
                data-validate="email"
                type="text"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                data-validate="password"
                type="password"
                placeholder="Password"
                required
              />
              <i class="far fa-eye"></i>
            </div>
            <a class="f-14 pt-8 pb-8" href="#">Forgot your password?</a>
            <button type="submit" class="btn btn-black">Sign In</button>
          </div>
        </form>
        <div class="register--container">
          <h5>New Customer</h5>
          <p class="pb-24">
            Sign up for early Sale access plus tailored new arrivals, trends and
            promotions. To opt out, click unsubscribe in our emails.
          </p>
          <a href="#"><button class="btn btn-black">Register</button></a>
        </div>
      </div>
    </div>
    <script type="module" src="dist/js/index.js"></script>
    <!-- <script src="/dist/bundle.js"></script> -->
    <script type="module" src="/dist/ts/header.js"></script>
    <script type="module" src="/dist/ts/login.js"></script>
  </body>
</html>
