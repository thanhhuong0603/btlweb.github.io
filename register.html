<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="./boxicons-2.0.7/css/boxicons.min.css" />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css"
    />
  </head>
  <body>
    <div id="header"></div>
    <div class="container container-form pt-64">
      <div class="title--form text-center pt-64 pb-64">
        <p class="f-32 pb-16">Register</p>
        <ul
          class="d-flex justify-center align-center pt-16 f-14 breadcrumb--items"
        >
          <li>Home <i class="fal fa-angle-right"></i></li>
          <li>Create Account</li>
        </ul>
      </div>
      <div class="form--group container--login">
        <form class="form-control">
          <h5>Register</h5>
          <div class="d-grid gap-12">
            <div class="form-group">
              <input
                data-validate="required"
                type="text"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                data-validate="name"
                type="text"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                data-validate="email"
                type="text"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                data-validate="password"
                type="password"
                placeholder="Password"
                required
              />
              <i class="far fa-eye"></i>
            </div>
            <p class="help-block f-14 pt-10 pb-10">
              Sign up for early Sale access plus tailored new arrivals, trends
              and promotions. To opt out, click unsubscribe in our emails.
            </p>
            <button type="submit" class="btn btn-black">Register</button>
            <button type="button" class="btn btn-outlined">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/dist/ts/login.js"></script>
    <script type="module" src="dist/js/index.js"></script>
    <script type="module" src="/dist/ts/header.js"></script>
  </body>
</html>
