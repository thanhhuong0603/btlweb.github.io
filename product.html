    <script>
      const tru = () => {
          let input = document.getElementById("jsNum");
          let num =Number.parseInt( input.innerText);
          if(num < 2){
              input.textContent = 1;
          }
          else{
              input.textContent = num - 1;
          }
          
          num --;
      };
      const plus = () => {
          let input = document.getElementById("jsNum");
          let num =Number.parseInt( input.innerText);
          input.textContent = num + 1;
          num ++;
      };
    </script>
