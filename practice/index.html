<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="btn btn-primary btn-start">Start</button>
    <div class="container-body">
      <div class="pb-3">Point: <span class="point">0</span></div>
      <div class="counter">Counter: <span class="counter-element">5</span></div>
      <div class="container-value">
        <div class="first">1</div>
        <div class="operator">+</div>
        <div class="second">4</div>
        <div class="equal">=</div>
        <div class="result">5</div>
      </div>
      <div class="button pt-5">
        <button data-valid="0" class="btn btn-danger me-3 btn-false">
          False
        </button>
        <button data-valid="1" class="btn btn-success btn-correct">
          Correct
        </button>
      </div>
    </div>
    <input type="text" id="input">
    <p style="display: none;" id="text">Email is not valid</p>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  </body>
</html>
